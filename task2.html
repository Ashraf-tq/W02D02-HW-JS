          <div class="col"><button class="btn btn-secondary w-100" id="n6" value="6" onclick="disp(this)">6</button></div>
          <div class="col"><button class="btn btn-secondary w-100" id="divid" value="/" onclick="operation(this)">/</button></div>
        </div>

          <div class="col"><button class="btn btn-secondary w-100" id="n1" value="1" onclick="disp(this)">1</button></div>

          <div class="col"></div>
          <div class="col"><button class="btn btn-secondary w-100" id="n0" value="0"  onclick="disp(this)">0</button></div>

          <div class="col"><button class="btn btn-secondary w-100" id="sub" value="-" onclick="operation(this)">-</button></div>
